<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />

    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="image/logo.svg" alt="Место" />

        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="image/Avatar.jpg" alt="Аватарка" />
                <div class="profile__box">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                            <img src="image/button.svg" alt="Кнопка Редактировать" />
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button">
                    <img class="profile__pic" src="image/Vector.svg" alt="Плюс" />
                </button>
            </section>
            <section class="elements">
               
                <template class="template">
                    <div class="element">
                        <button class="element__delete" type="button"><img src="image/Trash.svg"></button>
                        <img class="element__pic" src="" alt="Вид на храм" />
                        <div class="element__box">
                            <h3 class="element__title"></h3>
                            <button type="button"  class="element__like element__like-activ">
                                <svg  width="22" height="19" viewBox="0 0 22 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M19.2444 2.74849C17.5625 1.08549 14.8243 1.08384 13.1403 2.74355L10.9911 4.91203L8.82016 2.76549C7.13407 1.08182 4.40014 1.08935 2.74406 2.74323L2.73878 2.7485C1.93084 3.54736 1.5 4.60323 1.5 5.74496C1.5 6.87098 1.94247 7.93498 2.74468 8.74728L10.9804 16.8905L19.2444 8.71923C20.9215 7.06094 20.9138 4.38283 19.2497 2.75372L19.2444 2.74849ZM10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583822 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19Z" fill="black"/>
                                    </svg>
                                    
                                </button>
                        </div>
                    </div>
                </template>
               
              
            </section>
        </main>
        <footer class="footer">
            <p class="footer__subtitle">&copy;2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__window">
            <button type="button" class="popup__close-button"><img class="popup__close-image" src="image/Close_Icon.svg" alt=""></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="formpopup" action="#" class="form">
                <input name="textname" class="form__type form__type_text_name" type="text" value="" />
                <input name="textrole" class="form__type form__type_text_role" type="text" value="" />
                <button type="submit" class="form__type-submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-add">
        <div class="popup-add__window">
            <button type="button" class="popup-add__close-button"><img class="popup-add__close-image" src="image/Close_Icon.svg" alt=""></button>
            <h2 class="popup-add__title">Новое место</h2>
            <form name="formadd" action="#" class="form-add">
                <input name="name" placeholder="Название" class="form-add__type form-add__type_text_name" type="text" value="" />
                <input name="href" placeholder="Ссылка на картинку" class="form-add__type form-add__type_text_role" type="text" value="" />
                <button type="submit" class="form-add__type-submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
