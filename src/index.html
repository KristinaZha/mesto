<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" alt="" src="<%=require('./images/Avatar.jpg')%>" />
        <button class="profile__avatar-button"></button>
        <div class="profile__box">
          <div class="profile__text">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button">
            </button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="profile__button">
        </button>
      </section>
      <section class="elements">
        <template class="template">
          <div class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__pic" src="#" alt="Вид на храм" />
            <div class="element__box">
              <h3 class="element__title"></h3>
              <div class=" element__button">
                 <button type="button" class="element__like"></button>
                <span class="element__like-count"></span>
              </div>

            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">&copy;2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup-profile">
    <div class="popup-profile__window">
      <button type="button" class="popup__close-button  popup-profile__close-button">

      </button>
      <h2 class="popup-profile__title">Редактировать профиль</h2>
      <form name="formpopup" action="#" class="form form-profile" novalidate>
        <input id="input__name" required minlength="2" maxlength="40" name="name" class="form__input form__input_name"
          type="text" value="" />
        <span id="input__name-error" class="error-message">Вы пропустили это поле</span>
        <input id="input__proff" required minlength="2" maxlength="200" name="role" class="form__input form__input_role"
          type="text" value="" />
        <span id="input__proff-error" class="error-message">Вы пропустили это поле</span>
        <button type="submit" class="form__type-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup-add__window">
      <button type="button" class="popup__close-button popup-add__close-button ">
      </button>
      <h2 class="popup-add__title">Новое место</h2>
      <form class="form form-card" name="formadd" action="#" novalidate>
        <input id="input__username" class="form__input form__input_text" required minlength="2" maxlength="30"
          name="name" placeholder="Название" type="text" value="" />
        <span id="input__username-error" class="error-message">Вы пропустили это поле</span>
        <input id="input__href" required name="href" placeholder="Ссылка на картинку" type="url"
          class="form__input form__input_image" value="" />
        <span id="input__href-error" class="error-message">Введите адрес сайта</span>
        <button type="submit" class="form__type-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!---->
  <div class="popup popup-foto">
    <figure>
      <img src="#" class="popup-foto__image" alt="Картинка" />
      <figcaption class="popup-foto__caption"></figcaption>
    </figure>

    <button type="button" class="popup__close-button popup-foto__close-button ">
    </button>
  </div>
  <!--Вопрос удаления карточек -->
  <div class="popup popup-delete">
    <div class="popup-delete__window">
      <button class="popup__close-button popup-delete__close-button">
      </button>
      <h2 class="popup-delete__title">Вы уверены?</h2>
      <form class="form form-delete" novalidate>

        <button type="submit" class="form__type-submit  form__type-submit_quesion">Да</button>
      </form>
    </div>
  </div>
  <!-- Смена аватара-->

  <div class="popup popup-avatar">
    <div class="popup-avatar__window">
      <button class="popup__close-button popup-avatar__close-button ">
      </button>
      <h2 class="popup-avatar__title">Обновить аватар</h2>
      <form class="form form-avatar" novalidate>
        <input required type="url" id="input__avatar" placeholder="Ссылка на аватар" name="avatar"
          class="form__input form__input_avatar">
        <span class="error-message" id="input__avatar-error">Введите ссылку</span>
        <button type="submit" class="form__type-submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
